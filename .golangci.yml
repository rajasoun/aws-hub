run:
  go: 1.18

linters-settings:
  dupl:
    threshold: 100
  funlen:
    lines: 100
    statements: 50
  goconst:
    min-len: 2
    min-occurrences: 2
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - dupImport # https://github.com/go-critic/go-critic/issues/845
      - ifElseChain
      - octalLiteral
      - whyNoLint
      - wrapperFunc
      - hugeParam
  gocyclo:
    min-complexity: 20
  golint:
    min-confidence: 0
  gomnd:
    settings:
      mnd:
        # don't include the "operation" and "assign"
        checks: argument,case,condition,return
  govet:
    check-shadowing: true
  lll:
    line-length: 140
  maligned:
    suggest-new: true
  misspell:
    locale: US
  nolintlint:
    allow-leading-space: true # don't require machine-readable nolint directives (i.e. with no leading space)
    allow-unused: false # report any unused nolint directives
    require-explanation: false # don't require an explanation for nolint directives
    require-specific: false # don't require nolint directives to be specific about which linter is being skipped

linters:
  # please, do not use `enable-all`: it's deprecated and will be removed soon.
  # inverted configuration with `enable-all` and `disable` is not scalable during updates of golangci-lint
  disable-all: true
  enable:
    # Recommend using the following linters at a minimum
    # Minimum Linters help to catch the most common issues 
    # Balance high bar for code quality without being unnecessarily prescriptive
    - errcheck # to ensure that errors are handled
    - goimports # to format code and manage imports
    - govet # to analyze code for common mistakes
    - gosec # to point out security problems 
    - revive # to point out common style mistakes
    - staticcheck # to do various static analysis checks

    # Additional Linters
    - deadcode
    - dogsled
    - dupl
    - exportloopref
    - exhaustive
    - funlen
    - gochecknoinits
    - goconst
    - gocritic
    - gocyclo
    - gofmt
    - gomnd
    - goprintffuncname
    - gosimple
    - govet
    - ineffassign
    - misspell
    - nakedret
    - nolintlint
    - stylecheck
    - typecheck
    - unconvert
    - unused
    - varcheck

issues:
  # Excluding configuration per-path, per-linter, per-text and per-source
  exclude:
  - 'Error return value of `json.Unmarshal` is not checked'
  - 'Error return value of `awsWrapper.cache.Set` is not checked'
  - 'Error return value of `httpServer.Shutdown` is not checked'
  - 'Error return value of `responseWritter.Write` is not checked'

  exclude-rules:
    - path: _test\.go
      linters:
        - gomnd
        - goconst
        - gocritic
        - gosec

    # https://github.com/go-critic/go-critic/issues/926
    - linters:
        - gocritic
      text: "unnecessaryDefer:"

